    <script>
        const api_url = "https://corona.lmao.ninja/v2/countries/India?yesterday=false&strict=true";
        async function getapi(url){
            const response = await fetch(url); 
            var data = await response.json();
            show(data);
        }
        getapi(api_url);
        function show(data){
            let casVar = data["todayCases"];
            let deathVar = data["todayDeaths"];
            let recVar = data["todayRecovered"];
            document.getElementById("cases").innerHTML = casVar;
            document.getElementById("deaths").innerHTML = deathVar;
            document.getElementById("rec").innerHTML = recVar;
            
            months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var aaj = new Date();
            todaystr = `On ` + `${aaj.getDate()} ` + `${months[aaj.getMonth()]}, ` + `${[aaj.getFullYear()]}`;
            document.getElementById("current").innerHTML = todaystr
        }
    </script>
